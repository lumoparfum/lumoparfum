<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LUMO Parfum</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      font-style: italic;
      color: #FFD700;
      margin-bottom: 20px;
      letter-spacing: 3px;
    }

    .paragraph {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    .social a {
      color: white;
      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social a:hover {
      color: #FFD700;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 40px;
      }

      .paragraph {
        font-size: 16px;
        padding: 0 10px;
      }

      .social a {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="bg-video">
    <source src="bg.mp4" type="video/mp4">
  </video>

  <div class="content">
    <div class="logo">LUMO</div>
    <div class="paragraph">
      Parfüm dünyasında yeni bir çağ başlıyor.<br>
      Global koku devrimi başlıyor: <strong>5 özel seri</strong><br>
      GECE No.1 - GÜNDÜZ No.2 - ATEŞ No.3 - ZİHİN No.4 - KIŞ No.5
    </div>

    <div class="social">
      <a href="https://www.instagram.com/lumoparfum" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@lumo.parfum" target="_blank">TikTok</a>
    </div>
  </div>
</body>
</html>
