<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LUMO Parfum</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: 48px;
      font-family: 'Georgia', serif;
      font-style: italic;
      color: #FFD700;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 20px;
      margin-bottom: 10px;
      color: white;
    }

    .footer {
      font-size: 16px;
      margin-top: 30px;
      color: #ccc;
    }

    .social {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      background: rgba(0, 0, 0, 0.5);
      position: fixed;
      bottom: 0;
      left: 0;
    }

    .social p {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .social img {
      width: 28px;
      margin: 0 8px;
      vertical-align: middle;
      transition: transform 0.3s ease;
    }

    .social img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .logo { font-size: 36px; }
      .tagline { font-size: 16px; }
      .footer { font-size: 14px; }
    }
  </style>
</head>
<body>

  <!-- Arka Plan Video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4" />
  </video>

  <!-- Merkez İçerik -->
  <div class="content">
    <div class="logo">LUMO</div>
    <p class="tagline">Parfümde devrim başlıyor.</p>
    <p class="tagline">Global etki yaratacak 5 serilik koleksiyon</p>
    <p class="footer">ÇOK YAKINDA</p>
  </div>

  <!-- Sosyal Medya (Alta Sabit) -->
  <div class="social">
    <p>Bizi Sosyal Medyada Takip Et</p>
    <a href="https://www.instagram.com/lumoparfum" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    </a>
    <a href="https://www.tiktok.com/@lumo.parfum" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
    </a>
  </div>

</body>
</html>
